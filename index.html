<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container-xl py-5">
        <div class="display-1 text-black text-center pb-5">
            Slider
        </div>
        <div class="row justify-content-center align-items-center py-5">
            <div class="col-1">
                <button class="btn btn-sm btn-danger w-100" id="prev" disabled>Prev</button>
            </div>
            <div class="col-10">
                <div class="row row-cols-5">
                    <div class="col">
                        <img src="img/1.jpg" alt="1" class="img img-fluid img-thumbnail">
                    </div>
                    <div class="col">
                        <img src="img/2.jpg" alt="2" class="img img-fluid img-thumbnail">
                    </div>
                    <div class="col">
                        <img src="img/3.jpg" alt="3" class="img img-fluid img-thumbnail">
                    </div>
                    <div class="col">
                        <img src="img/4.jpg" alt="4" class="img img-fluid img-thumbnail">
                    </div>
                    <div class="col">
                        <img src="img/5.jpg" alt="5" class="img img-fluid img-thumbnail">
                    </div>
                </div>
            </div>
            <div class="col-1">
                <button class="btn btn-sm btn-danger w-100" id="next">Next</button>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
